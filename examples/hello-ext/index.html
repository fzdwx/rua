<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: transparent;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #007AFF;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (prefers-color-scheme: dark) {
      h1 { color: #fff; }
      p { color: #aaa; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Hello World!</h1>
    <p id="message">This is an example Rua extension.</p>
    <button id="greet-btn">Say Hello</button>
  </div>

  <script>
    // Get the current action from URL params
    const params = new URLSearchParams(window.location.search);
    const action = params.get('action');

    // Update content based on action
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    const button = document.getElementById('greet-btn');

    if (action === 'hello-world') {
      title.textContent = 'ðŸ‘‹ Hello World!';
      message.textContent = 'Welcome to the Rua extension system!';
      button.textContent = 'Click to Greet';
    }

    // Button click handler
    button.addEventListener('click', () => {
      alert('Hello from the extension! ðŸŽ‰');
    });
  </script>
</body>
</html>

name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install ruactl
        run: |
          curl -fsSL https://github.com/fzdwx/rua/releases/latest/download/ruactl-linux-x86_64.tar.gz | tar -xz
          chmod +x ruactl
          sudo mv ruactl /usr/local/bin/

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build

      - name: Package extension
        run: ruactl pack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: '*.rua'

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: '*.rua'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: $
